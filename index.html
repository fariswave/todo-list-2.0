<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Todo List</title>
</head>
<body>
    <header id="header">
        <div id="headerMain">
            <button id="menuButton">
                <i class="fa-solid fa-bars"></i>
            </button>
            <input type="text" class="searchBar" placeholder="Search...">   
            <h1 id="title">Todo List</h1> 
        </div>
    </header>
    <main>
        <div class="newTodo">
            <input type="text" id="newTodoInput" placeholder="Add a new todo">
            <i id="addTodoButton" class="fa-solid fa-square-plus"></i>
        </div>
        <div class="todoContainer"></div>
    </main>
    <script src="https://kit.fontawesome.com/e275b30975.js" crossorigin="anonymous"></script>
    <script type='module' src="dist/app.js"></script>
</body>
</html>
